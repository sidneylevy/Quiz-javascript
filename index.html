<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Javascript</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- "async" ->  So vai rodar o js apos o html começar--> 
    <script src="js/funcao.js" async></script> 

</head>
<body>
    <div class="title">
        <h1>Quiz Javascript</h1>
    </div>
    
    <div class="container">
        <div class="question-container hide">
            <!--pergunta -->
            <span class="question">Pergunta ai?</span>
        <div class="answers-container">
                <!--Opçoes-->
                <button class="answer" name="1"  >resposta 1</button> 
                <button class="answer" name="2" > resposta 2</button> 
                <button class="answer" name="3">resposta 3 </button> 
                <button class="answer" name="4">resposta 4 </button> 
                
            </div>
        </div>
        <div class="button-container">
            <!--Botões-->
            <button class="iniciar-quizz " type="button">Clique para começar</button>
            <button class="next-button hide" type="button">Proxima pergunta</button>
         </div>
    </div>
 </body>
</html>
